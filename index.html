<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="app-container">
      <header>
        <form>
          <input
            type="search"
            placeholder="Search for a city"
            name=""
            id=""
            required
          />
          <input type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div>
          <h1>Frankfurt</h1>
          <p>
            Wednesday 17:45, scattered clouds
            <br />
            Humidity 66%, Wind 3.13km/h
          </p>
        </div>
        <div>☀️ 2° C</div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/julbroersen" target="_blank"
          >Juliana Broersen</a
        >
        on
        <a
          href="https://github.com/julbroersen/plus-weather-app-project"
          target="_blank"
          >GitHub</a
        >
        and hosted on
        <a
          href="https://incandescent-travesseiro-366541.netlify.app/"
          target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
